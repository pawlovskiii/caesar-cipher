<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Caesar's Cipher</title>
		<link rel="shortcut icon" type="image" href="./img/icon.png" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section>
				<h1>Caesar's Cipher</h1>
			</section>
			<section>
				<div>
					<input
						type="text"
						placeholder="Type message here..."
						class="input-msg message-place position-settings"
					/>
				</div>

				<div>
					<p class="shift-sign">Shift by</p>
					<input type="number" min="0" max="100" placeholder=0 class="key-holder">
				</div>

				<div>
					<input
						type="button"
						class="btn-encrypt position-settings btn-styling"
						value="Encrypt"
						id="btn-encrypt-script"
					/>

					<input
						type="button"
						class="btn-reset position-settings btn-styling"
						value="Reset"
						id="btn-reset-script"
					/>
				</div>

				<div class="output-container position-settings">
					<p class="display-output-text position-settings"></p>
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; Copyright 2021 by Jakub Paw≈Çowski</p>
		</footer>

		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
