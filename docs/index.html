<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Caesar's Cipher</title>
		<link rel="shortcut icon" type="image" href="./imgs/icon.png" />
		<script
			src="https://kit.fontawesome.com/0483d26784.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="body-bg">
			<div class="opacity-body-bg">
				<header>
					<div class="hero-text">
						<div class="flex">
							<h1><span>caesar's</span> cipher</h1>
						</div>
						<div class="flex">
							<p>Encrypt your message by shifting letters in the alphabet.</p>
						</div>
					</div>
				</header>
				
				<main>
					<div class="flex">
						<input
							type="text"
							placeholder="Type message here..."
							class="input-message-text"
						/>
					</div>
					<div class="flex">
						<p class="shift-text-p">Shift by</p>
						<input
							type="number"
							min="0"
							max="100"
							placeholder="0"
							class="key-holder-input"
						/>
					</div>
					<div class="flex">
						<input
							type="button"
							class="btn-styling"
							value="reset"
							id="btn-reset"
						/>
					</div>
					<div class="flex output-container">
						<p class="display-output-text"></p>
					</div>
				</main>

				<footer class="footer">
					<p>
						&copy; 2021 Jakub Paw≈Çowski
						<span class="icon-box">
							<a href="https://github.com/pawlovskiii/caesar-cipher"
								><i class="fab fa-github"></i
							></a>
						</span>
					</p>
				</footer>
			</div>
		</div>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
