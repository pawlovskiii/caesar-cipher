<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Caesar's Cipher</title>
		<link rel="shortcut icon" type="image" href="./imgs/icon.png" />
		<script
			src="https://kit.fontawesome.com/0483d26784.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-img">
				<div class="header-text">
					<h1>Caesar's Cipher</h1>
					<p>Encrypt your message by shifting letters in the alphabet.</p>
				</div>
			</div>
		</header>

		<main>
			<section>
				<div>
					<input
						type="text"
						placeholder="Type message here..."
						class="input-msg message-place position-settings"
					/>
				</div>

				<div>
					<p class="shift-sign">Shift by</p>
					<input
						type="number"
						min="0"
						max="100"
						placeholder="0"
						class="key-holder"
					/>
				</div>

					<input
						type="button"
						class="btn-encrypt position-settings btn-styling"
						value="Encrypt"
						id="btn-encrypt"
					/>

				<div class="output-container position-settings">
					<p class="display-output-text position-settings"></p>
				</div>
			</section>
		</main>

		<footer>
			<p>
				&copy; 2021 Jakub Paw≈Çowski
				<span class="icon-box">
					<a href="https://github.com/pawlovskiii/caesar-cipher"
						><i class="fab fa-github"></i
					></a>
				</span>
			</p>
		</footer>

		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
